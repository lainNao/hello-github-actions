# アクション名
name: jest

# タイミングを指定
on:
  push:
    branches: [ first-action ]
  pull_request:
    branches: [ master ]

jobs:
  jest:
    name: jest
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        run: npm i
      - name: run jest
        run: npm run test
